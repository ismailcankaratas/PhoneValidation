<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Telephone Input Validate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
</head>

<body>
    <div class="container w-100 m-10">
        <form id="login" onsubmit="process(event)">

            <div class="form-group p-5 d-flex flex-column" >
                <small id="phoneHelp" class="form-text alert-success p-1 br-5 rounded-top" style="display: none"></small>
                <small id="phoneHelp" class="form-text alert-danger p-1 br-5 rounded-top" style="display: none"></small>
    
                <label for="phone">Telefon numaranızı girin:</label>
                <input id="phone" type="tel" name="phone" class="form-control">
                
                <button type="submit" class="btn btn-primary mt-2">Doğrulayın</button>
            </div>
    
        </form>
    </div>



</body>

<script src="assets/js/main.js"></script>

</html>
